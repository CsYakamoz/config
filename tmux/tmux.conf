# basic {{{ #
    # 个人习惯的前缀键
    unbind C-b
    set-option -g prefix `
    bind ` send-prefix

    # prefix-[ 进入复制模式，复制模式下使用 vi 模式
    setw -g mode-keys vi
    # 复制模式下 v 开始选择, y 复制已选择区域
    bind -T copy-mode-vi v send-keys -X begin-selection
    bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

    # Refer: https://jdhao.github.io/2018/10/19/tmux_nvim_true_color/
    set -g default-terminal "screen-256color"
    # tell Tmux that outside terminal supports true color
    set -ga terminal-overrides ",xterm-256color*:Tc"
    # for tmux 3.2, you can use the following setting instead:
    set -as terminal-features ",xterm-256color:RGB"

    set-option -sg escape-time 10

    # 限制缓存大小
    set-option -g history-limit 65535

    # 开启鼠标
    set -g mouse on

    # 刷新状态栏的间隔时间(单位：秒，默认15)
    set -g status-interval 5

    # 不允许自动重命名当前窗口
    setw -g allow-rename off
    setw -g automatic-rename off

    # 当删除一个窗口时，自动重新排序窗口序号
    set-option -g renumber-windows on

    # 设置起始下标为1
    set -g base-index 1 # 窗口 - windows
    set -g pane-base-index 1 # 面板 - pane

    # 非当前 window 有内容更新时在状态栏通知
    setw -g monitor-activity on

    setw -g aggressive-resize off

    set-option -g focus-events on

    set -g pane-border-status off
    # Auto hide pane-border-status line when only one pane is displayed (see tmux/tmux#566)
    set-hook -g 'after-new-window'   'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
    set-hook -g 'after-kill-pane'    'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
    set-hook -g 'pane-exited'        'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
    set-hook -g 'after-split-window' 'run-shell -b "if [ \#{window_panes} -gt 1 ]; then tmux set pane-border-status top; fi"'
# }}} basic #

# Variable {{{ #
    # oceanic_material
    # tmux_window_status_fg='#FFFFFF'
